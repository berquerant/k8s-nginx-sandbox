name: CI

permissions: {}

on:
  push:
    branches:
      - main
  pull_request:

env:
  CHART_NAME: charts/nginx-sandbox

jobs:
  build:
    name: Run
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Set up chart-testing
        uses: helm/chart-testing-action@0d28d3144d3a25ea2cc349d6e59901c4ff469b3b
      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4

      - name: Run helm lint
        uses: WyriHaximus/github-action-helm3@e3894d973c282349e3d41d3347767f2b2545b583 # v4.0.2
        with:
          exec: helm lint --strict "$CHART_NAME"

      - name: Run chart-testing (lint)
        env:
          TARGET_BRANCH: ${{ github.event.repository.default_branch }}
        run: ct lint --charts "$CHART_NAME" --target-branch $TARGET_BRANCH

      - name: Create kind cluster
        uses: helm/kind-action@a1b0e391336a6ee6713a0583f8c6240d70863de3 # v1.12.0

      - name: Run chart-testing (install)
        env:
          TARGET_BRANCH: ${{ github.event.repository.default_branch }}
        run: ct install --charts "$CHART_NAME" --target-branch $TARGET_BRANCH
