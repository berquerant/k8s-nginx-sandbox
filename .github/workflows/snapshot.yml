name: Snapshot

permissions: {}

on:
  push:
    branches:
      - main
  pull_request:

env:
  CHART_NAME: nginx-sandbox

jobs:
  generate-matrix:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      values: ${{ steps.set-matrix.outputs.values }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: generate matrix values
        id: set-matrix
        run: echo "values=$(.github/generate-snapshot-matrix.sh)" >> "$GITHUB_OUTPUT"

  generate-manifests:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: generate manifests
        run: |
          tests/generate.sh gen "$CHART_NAME" generated
          mv tests/${CHART_NAME}/generated .
      - name: upload manifests
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: generated-manifests
          path: generated
          retention-days: 1

  test:
    needs:
      - generate-matrix
      - generate-manifests
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        value: ${{ fromJson(needs.generate-matrix.outputs.values) }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: download artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: generated-manifests
          path: generated
      - name: move golden
        run: mv tests/${CHART_NAME}/golden .
      - name: objdiff
        uses: berquerant/k8s-object-diff@9360b93166f36e5147e1abfeaf5a62b3837ed7bd # v0.3.0
        id: objdiff
        with:
          left: golden/${{ matrix.value }}
          right: generated/${{ matrix.value }}
          fail-on-diff: true
